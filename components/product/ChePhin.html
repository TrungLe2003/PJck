<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrungNguyen Mart</title>
    <link rel="stylesheet" href="product.css" />
    <link  rel="icon" type="image/x-icon" href="https://cafe.net.vn/media/favicon/stores/1/favicon-new.png" />
<link  rel="shortcut icon" type="image/x-icon" href="https://cafe.net.vn/media/favicon/stores/1/favicon-new.png" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container-header">
        <div class="home">
          <a href="../homepage/homepage.html">
            <img src="../product/product.img/home-home-svgrepo-com.svg" alt="" class="icon" />
          </a>
        </div>
        <div class="logo">
          <img src="../../public/img/logo.png" alt="" />
        </div>
        <div class="top-act">
            <div class="top-act_btn-wrap">
              
                <button class="top-act_btn">
                  <img
                    src="../product/product.img/find-svgrepo-com.svg"
                    alt=""
                    class="icon top-act_icon"
                  />
                </button>
              
           
              <a href="../add to cart/addtocart.html">
                <button class="top-act_btn">
                <img
                  src="../product/product.img/cart-large-minimalistic-svgrepo-com.svg"
                  alt=""
                  class="icon top-act_icon"
                />
                
              </button></a>
            </div>
            <div class="top-act_user">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
        <div class="container-main" id="detail">
            
        </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="container-footer">
        <div class="footer-row">
            <div class="footer-logo">
                <img src="../product/product.img/logo.png" alt="">
            </div>

            <div class="footer-cs">
                <div class="footer-col">
                    <h3 class="footer-heading">CONTACT</h3>
                    <div class="footer-list1">
                        <div>
                            <p class="footer-label">Email</p>
                            <p class="footer-text">
                                <a href="#!">contact@trungnguyenmart.com</a>
                            </p>
                        </div>

                        <div>
                            <p class="footer-label">Hotline</p>
                            <p class="footer-text">
                                <a href="#!">19000091</a>
                            </p>
                        </div>

                        <div>
                            <p class="footer-label">Address</p>
                            <p class="footer-text">22 Thanh Cong, Ba Dinh, Ha Noi</p>
                        </div>
                    </div>
                </div>

                <div class="footer-col">
                    <h3 class="footer-heading">SOCIAL MEDIA</h3>
                    <div class="footer-list2">
                        <a href="#!">
                            <div class="footer-social">
                                <img src="../product/product.img/icon-facebook.png" alt=""  class="footer-social-icon">
                                <p>Facebook</p>
                            </div>
                        </a>
                    </div>

                    <div class="footer-list2">
                        <a href="#!">
                            <div class="footer-social">
                                <img src="../product/product.img/icon-tiktok.png" alt=""  class="footer-social-icon">
                                <p>Tiktok</p>
                            </div>
                        </a>
                    </div>

                    <div class="footer-list2">
                        <a href="#!">
                            <div class="footer-social">
                                <img src="../product/product.img/icon-youtube.png" alt=""  class="footer-social-icon">
                                <p>Youtube</p>
                            </div>
                        </a>
                    </div>

                    <div class="footer-list2">
                        <a href="#!">
                            <div class="footer-social">
                                <img src="../product/product.img/icon-linkedin.png" alt=""  class="footer-social-icon">
                                <p>LinkedIn</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </footer>
  </body>
  <script src="./ChePhin.js"></script>
</html>
